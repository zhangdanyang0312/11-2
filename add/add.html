<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
        <script>
        $(function(){
            $('button').click(function(){
                $.ajax({
                    url:'http://localhost:3000/item/add',
                    type:'POST',
                    data:{
                        name:$('.ipt1').val(),
                        con:$('.ipt2').val()
                    },
                    success:function(e){
                        console.log(e)
                    }
                })
            })
        })
        </script>
        <style>
            .box{
                width: 1000px;
                background-color: pink;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
    <div class="box">
        <input type="text" placeholder="输入name" class="ipt1" />
        <input type="text" placeholder="输入内容" class="ipt2"/>
        <button>添加</button>
    </div>
    </body>
</html>
